# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - be-cloudpix

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Install dependencies (including devDependencies for build)
        # Install all dependencies including devDependencies (needed for ts-node, typescript, etc.)
        run: npm ci

      - name: npm install, build, and test
        env:
          NODE_ENV: production
          CI: true
          # Optional: Set these if you want to test the build with actual values
          # Otherwise, they'll be set in Azure App Service App Settings
          AZURE_COSMOS_CONNECTION_STRING: ${{ secrets.AZURE_COSMOS_CONNECTION_STRING }}
          COSMOS_DB_ENDPOINT: ${{ secrets.COSMOS_DB_ENDPOINT }}
          COSMOS_DB_KEY: ${{ secrets.COSMOS_DB_KEY }}
          COSMOS_DB_NAME: ${{ secrets.COSMOS_DB_NAME || 'CloudPixDB' }}
          AZURE_BLOB_CONNECTION_STRING: ${{ secrets.AZURE_BLOB_CONNECTION_STRING }}
          BLOB_CONTAINER_NAME: ${{ secrets.BLOB_CONTAINER_NAME || 'cloudpix-files' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'temp-secret-for-build-only' }}
          JWT_EXPIRY: ${{ secrets.JWT_EXPIRY || '3650d' }}
          APPLICATIONINSIGHTS_CONNECTION_STRING: ${{ secrets.APPLICATIONINSIGHTS_CONNECTION_STRING }}
          PORT: ${{ secrets.PORT || '8080' }}
        run: |
          npm run build --if-present
          # Run tests (--passWithNoTests flag allows build to succeed even if no test files exist)
          npm run test

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .
            !node_modules/**
            !**/.git/**
            !**/.github/**
            !**/tests/**
            !**/cypress/**
            !**/docs/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_82958DC7A26C4EDD8E974619BFC7E81E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_68E33D324B1F418D8AAFAB2D179AB548 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_633A4565E6DB4E9D93580771DEB93F9F }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'be-cloudpix'
          slot-name: 'Production'
          package: .
